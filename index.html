        <br>
        <p class="name"></p>

</div>

<script>
    // 난수 생성하는 함수(최소값, 최대값)
    function range(min,max){
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    // 변수 초기화
    var randomIndex = 0;

$(document).ready(function(){
    //초 마다 한번 실행하는 코드
    setInterval(function(){
        //randomIndex = range(0,9);  
        randomIndex = randomIndex % 9;
        view_text = `<p>`+data[randomIndex].text+`</p>`;
        $('.view').fadeOut('fast');
        $('.view .text p').remove();
        setTimeout(function(){
            $('.view .text').append(view_text);  
            $('.view').fadeIn('slow');
        },1000);
        randomIndex++;},
    9000);   //초관리 하는 곳 | 1000 = 1초
})
</script>
